<div class="container text-center my-5">
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Type your youtube song url" aria-label="Youtube song url">
    <div class="input-group-append">
      <button class="btn btn-outline-primary" type="button">Get chords</button>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="card-background col-12 col-md-6 col-lg-5 mb-4">
      <div class="card h-100">
        <div class="card-header text-center">
          Piano chords
        </div>
        <div class="card-body d-flex justify-content-center align-items-center">
          <img src="assets/images/piano.svg" alt="Piano Chords" class="img-fluid">
        </div>
      </div>
    </div>
    <div class="card-background col-12 col-md-6 col-lg-5 mb-4">
      <div class="card h-100">
        <div class="card-header text-center">
          Guitar Chords 
        </div>
        <div class="card-body d-flex justify-content-center align-items-center">
          <img src="assets/images/guitar.svg" alt="Guitar Chords" class="img-fluid">
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="media-control-bar bg-light p-2 d-flex align-items-center justify-content-center">
        <div class="controls-container">
          
          <!-- Current Time Stamp -->
          <span class="time-stamp current-time">1:30</span>

          <!-- Media Controls -->
          <div class="media-controls">
            <button class="btn" type="button">
              <img src="assets/images/back.svg" alt="Rewind" class="img-icon">
            </button>
            <button class="btn" type="button">
              <img src="assets/images/play.svg" alt="Play" class="img-icon">
            </button>
            <button class="btn" type="button">
              <img src="assets/images/next.svg" alt="Forward" class="img-icon">
            </button>
            <input type="range" class="form-control-range" id="songProgress" min="0" max="360">
          </div>

          <!-- Total Duration Time Stamp -->
          <span class="time-stamp total-time">3:00</span>
          
        </div>
      </div>
    </div>
  </div>
</div>
